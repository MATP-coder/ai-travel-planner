<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Reiseplaner</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: #0070f3;
      color: #fff;
      cursor: pointer;
    }
    pre {
      background: #f9f9f9;
      padding: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>AI Reiseplaner (Demo)</h1>
  <p>Füllen Sie das Formular aus und erhalten Sie einen ersten Reiseplan.</p>
  <form id="plan-form">
    <label for="ziel">Reiseziel(e)</label>
    <input type="text" id="ziel" name="ziel" required />

    <label for="abflughafen">Startflughafen</label>
    <input type="text" id="abflughafen" name="abflughafen" />

    <label for="reisezeitraum">Reisezeitraum (z.B. 12.10.2025 - 18.10.2025)</label>
    <input type="text" id="reisezeitraum" name="reisezeitraum" />

    <label for="personen">Personenanzahl</label>
    <input type="number" id="personen" name="personen" min="1" />

    <label for="budget">Budget</label>
    <select id="budget" name="budget">
      <option value="niedrig">niedrig</option>
      <option value="mittel" selected>mittel</option>
      <option value="hoch">hoch</option>
      <option value="luxus">luxus</option>
    </select>

    <label for="interessen">Interessen (kommagetrennt)</label>
    <input type="text" id="interessen" name="interessen" />

    <label for="reisestil">Reisestil</label>
    <input type="text" id="reisestil" name="reisestil" />

    <label for="unterkunft">Unterkunft</label>
    <input type="text" id="unterkunft" name="unterkunft" />

    <label for="besondereWuensche">Besondere Wünsche</label>
    <textarea id="besondereWuensche" name="besondereWuensche" rows="3"></textarea>

    <button type="submit">Plan erstellen</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('plan-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      try {
        const res = await fetch('/api/plan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        const json = await res.json();
        const resultDiv = document.getElementById('result');
        if (!res.ok) {
          resultDiv.innerHTML = '<p>Fehler: ' + (json.error || 'Unbekannt') + '</p>';
          return;
        }
        resultDiv.innerHTML = '<h2>Dein Reiseplan</h2><pre>' +
          JSON.stringify(json, null, 2) + '</pre>';
      } catch (err) {
        console.error(err);
        alert('Fehler beim Erstellen des Plans. Bitte versuche es erneut.');
      }
    });
  </script>
</body>
</html>
